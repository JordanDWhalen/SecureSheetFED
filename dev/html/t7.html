<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>SecureSheetHR</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/application.css" />
</head>

<body class="login-page">

<header class="header-global header-global--simple">

  <div class="container header-global__container">

    <a href="/" class="header-global__logo">
      <div class="logo-white">
        <img src="media/logo-white.svg" alt="">
      </div>
      <div class="logo-color">
        <img src="media/logo-color.svg" alt="">
      </div>
    </a>

  </div>

</header>

<section class="hero hero--center hero--form">
  <div class="container hero__container">
    <div class="hero__content">
      <h1>Login</h1>
    <form>
      <div class="input">
        <label>Email</label>
        <input type="text" name="" value="">
      </div>
      <div class="input">
        <label>Password</label>
        <input type="text" name="" value="">
      </div>
      <button class="button" type="button" name="button">Login</button>
      <div class="form-link"><a href="https://securesheet.com">Back to SecureSheet</a> | <a href="#">Forgot Password?</a></div>
    </form>
    </div>
  </div>

</section>
</body>
</html>
